<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conceito 2 JSX</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="root2"></div>

    <script type="text/javascript">
        var rootElement = document.getElementById('root');

        function Tick() {
            let correntTime = new Date().toLocaleTimeString(); //hora por segundo
            let element = `
                <h1>Olá mundo</h1>
                <h2>Agora são ${correntTime}</h2>
            `;
            rootElement.innerHTML = element;
        }

        setInterval(Tick, 1000); //atualiza a cada segundo
    </script>

    <script type="text/babel">
        const root2Element = document.getElementById('root2');

        function Tick2() {
            let currentTime = new Date().toLocaleTimeString();
            return (
                <div>
                    <h1>Ola mundo! Agora são <em>{currentTime}</em></h1>
                </div>
            );
        }
        setInterval(() => {
            ReactDOM.render(<Tick2 />, root2Element);
        }, 1000);

    </script>

</html>
